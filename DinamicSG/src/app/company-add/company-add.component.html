<h3>Add Company</h3>
<div class="card">
    <div class="card-body">
      <form #addCompanyForm="ngForm">
        <div class="form-group">
          <label class="col-md-4" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Give Customer's FirstName" 
            required
            [(ngModel)]="company.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>


        <div class="form-group">
          <label class="col-md-4" for="Address">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="Give Customer's Address" 
            required
            [(ngModel)]="company.Address" name="Address" #Address="ngModel">
        </div>
        <div class="form-group">
          <label class="col-md-4" for="ZipCode">Zip Code</label>
          <input type="text" class="form-control" id="ZipCode" placeholder="Give Customer's ZipCode" 
            required
            [(ngModel)]="company.ZipCode" name="ZipCode" #ZipCode="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="Give Customer's City" 
            required
            [(ngModel)]="company.City" name="City" #City="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="State">State</label>
            <input type="text" class="form-control" id="State" placeholder="Give Customer's State" 
            required
            [(ngModel)]="company.State" name="State" #State="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="CUIT">CUIT</label>
            <input type="text" class="form-control" id="CUIT" placeholder="Give Customer's CUIT" 
            required
            [(ngModel)]="company.CUIT" name="CUIT" #CUIT="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="IVAConditionID">IVAConditionID</label>
            <input type="text" class="form-control" id="IVAConditionID" placeholder="Give Customer's IVAConditionID" 
            required
            [(ngModel)]="company.IVAConditionID" name="IVAConditionID" #IVAConditionID="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="IIB">IIB</label>
            <input type="text" class="form-control" id="IIB" placeholder="Give Customer's IIB" 
            required
            [(ngModel)]="company.IIB" name="IIB" #IIB="ngModel">
        </div>
        
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
            <button type="button" class="btn btn-dark" (click)="addCompany()" [disabled]="!addCompanyForm.form.valid">Add</button>
          </div>
      </form>
    </div>
    <div [hidden]="!submitted">
        <p>Submitted Successfully! -> <span class="badge badge-light">{{company.name}}</span></p>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
            <button type="button" class="btn btn-dark" (click)="newCompany(); addCompanyForm.reset()">Continue</button>
          </div>
      </div>
  </div>

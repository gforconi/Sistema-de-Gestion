<h3>User Detail</h3>
<h5><span class="badge badge-light ">{{user._id}}</span> -> {{user.name}}</h5>
<div [hidden]="submitted">
      <form #detailUserForm="ngForm">
        <div class="form-group">
          <label class="col-md-4" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Give Customer's Name" 
            required
            [(ngModel)]="user.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-4" for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" placeholder="Give Customer's Last Name" 
            required
            [(ngModel)]="user.LastName" name="LastName" #LastName="ngModel">
        </div>
        <div class="form-group">
          <label class="col-md-4" for="Email">Email</label>
          <input type="text" class="form-control" id="Email" placeholder="Give Customer's Email" 
            required
            [(ngModel)]="user.Email" name="Email" #Email="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="Password">Password</label>
            <input type="text" class="form-control" id="Password" placeholder="Give Customer's Password" 
            required
            [(ngModel)]="user.Password" name="Password" #Password="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="Confirmation">Confirmation</label>
            <input type="text" class="form-control" id="Confirmation" placeholder="Give Customer's Confirmation" 
            required
            [(ngModel)]="user.Confirmation" name="Confirmation" #Confirmation="ngModel">
        </div>
        <div class="form-group">
            <label class="col-md-4" for="created_at">Date Created</label>
            <input type="text" class="form-control" id="created_at" placeholder="Give Customer's Date Created" 
            required
            [(ngModel)]="user.created_at" name="created_at" #created_at="ngModel">
        </div>
        
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
          <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailUserForm.form.valid">Update</button>
          <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
        </div>
      </form>
</div>
<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
